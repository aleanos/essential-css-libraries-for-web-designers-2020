<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential CSS Libraries for Web Designers - Lesson 03</title>

    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@0.6.0/modern-normalize.css">
    <link rel="stylesheet" href="style-min.css">
    <script src="https://kit.fontawesome.com/6b9fb25e92.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid">
        <div class="container" id="c1">
            <i class="fas fa-expand-arrows-alt fa-xs"></i>
            <i class="fas fa-baseball-ball"></i>
            <i class="fas fa-camera-retro fa-2x"></i>
            <i class="fas fa-envelope-open-text fa-3x"></i>
            <i class="fas fa-map-marker-alt fa-10x"></i>
        </div> <!-- end .container -->

        <div class="container" id="c2">
            <i class="fas fa-arrow-up fa-2x"></i>
            <i class="fas fa-arrow-right fa-2x"></i>
            <i class="fas fa-arrow-down fa-2x"></i>
            <i class="fas fa-arrow-left fa-2x"></i>
        </div> <!-- end .container -->

        <div class="container" id="c3">
            <i class="fas fa-car-side fa-2x fa-rotate-90"></i>
            <i class="fas fa-car-side fa-2x fa-flip-horizontal"></i>
            <i class="fas fa-car-side fa-2x fa-flip-both"></i>
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <i class="fas fa-spinner fa-spin fa-pulse fa-2x"></i>
            <i class="fas fa-compass fa-spin fa-2x"></i>
        </div> <!-- end .container -->

        <div class="container" id="c4">
            <ul class="menubar">
                <li>
                    <span class="fa-layers fa-fw">
                        <i class="fas fa-envelope-open"></i>
                        <span class="fa-layers-counter" style="background: #df5549">35</span>
                    </span>
                </li>
                <li>
                    <span class="fa-layers fa-fw">
                        <i class="fas fa-address-book"></i>
                    </span>
                </li>
                <li>
                    <span class="fa-layers fa-fw">
                        <i class="fas fa-bell"></i>
                    </span>
                </li>
                <li>
                    <span class="fa-layers fa-fw">
                        <i class="fas fa-bug"></i>
                    </span>
                </li>
                <li>
                    <span class="fa-layers fa-fw">
                        <i class="fas fa-chart-bar"></i>
                    </span>
                </li>
            </ul>
        </div> <!-- end .container -->
    </div> <!-- end .grid -->
</body>
</html>
