<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential CSS Libraries for Web Designers - Lesson 07</title>

    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@0.6.0/modern-normalize.css">
    <link rel="stylesheet" href="../node_modules/spinkit/spinkit.css">
    <link rel="stylesheet" href="style-min.css">
</head>
<body>
    <div class="grid">
        <div class="container" id="c1">
            <div class="sk-plane"></div>
        </div> <!-- end .container plane -->

        <div class="container" id="c2">
            <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
            </div>
        </div> <!-- end .container chase -->

        <div class="container" id="c3">
            <div class="sk-swing">
                <div class="sk-swing-dot"></div>
                <div class="sk-swing-dot"></div>
            </div>
        </div> <!-- end .container swing -->

        <div class="container" id="c4">
            <div class="sk-cube-grid">
                <div class="sk-grid">
                    <div class="sk-grid-cube"></div>
                    <div class="sk-grid-cube"></div>
                    <div class="sk-grid-cube"></div>
                    <div class="sk-grid-cube"></div>
                    <div class="sk-grid-cube"></div>
                    <div class="sk-grid-cube"></div>
                    <div class="sk-grid-cube"></div>
                    <div class="sk-grid-cube"></div>
                    <div class="sk-grid-cube"></div>
                </div>
            </div>
        </div> <!-- end .container 10 -->
    </div> <!-- end .grid -->
</body>
</html>
