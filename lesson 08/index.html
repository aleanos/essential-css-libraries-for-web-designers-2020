<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential CSS Libraries for Web Designers - Lesson 08</title>

    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@0.6.0/modern-normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="small">
        <h1>Small screens (under 480px)</h1>
    </div>
    <div class="container" id="medium">
        <h1>Small to medium screens (between 480px and 800px)</h1>
    </div>
    <div class="container" id="medium-large">
        <h1>Medium to large screens (between 800px and 1200px)</h1>
    </div>
    <div class="container" id="large">
        <h1>Large screens (over 1200px)</h1>
    </div>
</body>
</html>
